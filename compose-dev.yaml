  backend:
    build:
      context: .
      target: dev-envs
    stop_signal: SIGINT
    # environment:
    #   - FLASK_SERVER_PORT=3000
    ports: 
      - '8000:8000'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      -  db  

  db:
    image: postgres
    restart: always
    user: postgres
    secrets:
      - db-password
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=eve_pie
      - POSTGRES_PASSWORD=eve_pie
    expose:
      - 5432
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db-data: